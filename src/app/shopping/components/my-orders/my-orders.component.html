<div class="container">
  <h1>My Orders</h1>
  <div class="row col-9">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Date Placed</th>
        <th></th>
      </tr>
      <tbody>
        <tr *ngFor="let o of orders$ | async">
          <td>{{ o.customer.firstName }}</td>
          <td>{{ o.datePlaced | date: "medium" }}</td>
          <td>
            <a
              class="btn btn-sm btn-secondary"
              [routerLink]="['/view-order/', o._id]"
              >View</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
