<div class="row no-gutters">
  <div class="col-2">
    <button
      (click)="removeFromCart()"
      mat-raised-button
      class="quantity"
      color="primary"
    >
      <mat-icon>remove</mat-icon>
    </button>
  </div>
  <div *ngIf="!isLoading" class="col text-center">
    <div>{{ getQuantity() }} in cart</div>
  </div>
  <div *ngIf="isLoading" class="col">
    <div class="row">
      <div class="col-4"></div>
      <div class="col">
        <mat-spinner
          diameter="30"
          mode="indeterminate"
          class="mr-5"
        ></mat-spinner>
      </div>
      <div class="col-4"></div>
    </div>
  </div> 
  <div class="col-2">
    <button
      (click)="addToCart()"
      mat-raised-button
      class="quantity"
      color="primary"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
