<div *ngIf="farmNames" class="sticky-top">
  <div class="list-group my-1">
    <a
      [class.active]="!farmName"
      routerLink="/"
      class="list-group-item list-group-item-action"
      >All Farms
    </a>
    <a
      *ngFor="let n of farmNames"
      class="list-group-item"
      class="list-group-item list-group-item-action"
      routerLink="/"
      [queryParams]="{ farmName: n }"
      [class.active]="farmName === n"
    >
      {{ n }}
    </a>
  </div>
</div>
