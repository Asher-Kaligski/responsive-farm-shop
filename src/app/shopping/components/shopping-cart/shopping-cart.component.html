<div class="container">
  <h1 class="text-center my-3">Shopping Cart</h1>
  <!--<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>-->

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="imageUrl">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div
            [style.backgroundImage]="'url(' + row.product.imageUrl + ')'"
            class="thumbnail"
          ></div>
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>
        Total
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Product </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.product.title }} </mat-cell>
        <mat-footer-cell *matFooterCellDef>
          <span *ngIf="media.isActive('xs') || media.isActive('sm')">Total</span>
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <product-quantity
            [product]="row.product"
            [shopping-cart]="cart"
          ></product-quantity>
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>
         
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{ row.product.price | currency: "USD":true }}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>
         
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{ row.itemTotalPrice | currency: "USD":true }}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>
          {{ cart.totalPrice | currency: "USD":true }}
        </mat-footer-cell>
      </ng-container>

      

     

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" class="mt-3">
    <button
      mat-raised-button
      *ngIf="cart.items.length > 0"
      color="primary"
      routerLink="/check-out"
    >
      Check Out
    </button>
    <button
      mat-raised-button
      *ngIf="cart.items.length > 0"
      color="primary"
      routerLink="/"
    >
      Continue Shopping
    </button>
  </div>
</div>
