<div class="container">

  <h1 class="text-center my-3">Shopping Cart</h1>
<!--<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>-->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    
    <ng-container   matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row"> <div
        [style.backgroundImage]="'url(' + row.product.imageUrl + ')'"
        class="thumbnail"
      ></div> </td>
    </ng-container>

    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
      <td mat-cell *matCellDef="let row"> {{row.product.title}} </td>
    </ng-container>

    
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row"> <product-quantity
        [product]="row.product"
        [shopping-cart]="cart"
      ></product-quantity> </td>
    </ng-container>

    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row" > {{row.product.price | currency: "USD":true}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
      <td mat-cell *matCellDef="let row" > {{row.itemTotalPrice | currency: "USD":true}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div fxLayout="row" fxLayoutAlign="space-evenly center" class="mt-3">
<button mat-raised-button
    *ngIf="cart.items.length > 0"
    color="primary"
    routerLink="/check-out"
    >Check Out</button
  >
<button mat-raised-button
    *ngIf="cart.items.length > 0"
    color="primary"
    routerLink="/"
    >Continue Shopping</button
  >
</div>
</div>
